<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="p-4">
      <form data-form>
        <div class="input-group mb-4">
          <!-- action selector -->
          <select data-method class="form-select flex-grow-0 w-auto">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="PATCH">PATCH</option>
            <option value="DELETE">DELETE</option>
          </select>
          <!-- url input -->
          <input data-url required class="form-control" type="url" placeholder="http://example.com" />
          <!-- submit button -->
          <button type="submit" class="btn btn-primary">Send</button>
        </div>

        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="query-params-tab"
            data-bs-toggle="tab" data-bs-target="#query-params" type="button"
            role="tab" aria-controls="query-params" aria-selected="true">
              Query Params
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="request-headers-tab"
            data-bs-toggle="tab" data-bs-target="#request-headers" type="button"
            role="tab" aria-controls="request-headers" aria-selected="false">
              Headers
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="json-tab"
            data-bs-toggle="tab" data-bs-target="#json" type="button"
            role="tab" aria-controls="json" aria-selected="false">
              JSON
            </button>
          </li>
        </ul>
        
        <div class="tab-content p-3 border-top-0 border">
          <div class="tab-pane fade show active" id="query-params"
          role="tabpanel" aria-labelledby="query-params-tab">
            <div data-query-params></div>
            <button data-add-query-params-btn class="btn mt-2 btn-outline-success"
            type="button">
              Add
            </button>
          </div>
          <div class="tab-pane fade" id="request-headers"
          role="tabpanel" aria-labelledby="request-headers-tab">
            <div data-request-headers></div>
            <button data-add-request-header-btn class="btn mt-2 btn-outline-success"
            type="button">
              Add
            </button>
          </div>
          <div class="tab-pane fade" id="json"
          role="tabpanel" aria-labelledby="json-tab">
            <div data-json-request-body class="overflow-auto"
            style="max-height: 200px;"></div>
          </div>
        </div>

        <template data-key-value-template>
          <div data-key-value-pair class="input-group my-2">
            <input data-key class="form-control" placeholder="Key" type="text" />
            <input data-value class="form-control" placeholder="Value" type="text" />
            <button data-remove-btn type="button" class="btn btn-outline-danger">
              Remove
            </button>
          </div>
        </template>
      </form>

      <div data-response-section class="mt-5 d-none">
        <h3>Response</h3>
        <div class="d-flex my-2">
          <div class="me-3">
            Status: <span data-status></span>
          </div>
          <div class="me-3">
            Time: <span data-time></span>ms
          </div>
          <div class="me-3">
            Size: <span data-size></span>
          </div>
        </div>

        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="response-body-tab"
            data-bs-toggle="tab" data-bs-target="#response-body" type="button"
            role="tab" aria-controls="response-body" aria-selected="true">
              Body
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="response-headers-tab"
            data-bs-toggle="tab" data-bs-target="#response-headers" type="button"
            role="tab" aria-controls="response-headers" aria-selected="false">
              Headers
            </button>
          </li>
        </ul>
        
        <div class="tab-content p-3 border-top-0 border">
          <div class="tab-pane fade show active" id="query-params"
          role="tabpanel" aria-labelledby="query-params-tab">
            <div data-json-response-body class="overflow-auto"
            style="max-height: 200px;"></div>
          </div>
          <div class="tab-pane fade" id="response-headers"
          role="tabpanel" aria-labelledby="response-headers-tab">
            <div data-response-headers
            class="style: grid; grid-template-column: auto 1fr; gap: 5rem 2rem;"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
